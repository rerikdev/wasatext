openapi: 3.0.3
info:
  title: WASAText API
  description: |-
    This OpenAPI document describes the WASAText API, 
    including the simplified login and messaging features.
  version: "1.0.0"
paths:
  /session:
    post:
      tags: ["login"]
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        required: true
        content:
          application/json:
            schema:
              type: object
              required: # Fixed: required is a list here
                - name
              properties:
                name:
                  type: string
                  example: Maria
                  pattern: '.*?\$' # Pattern from PDF Addendum
                  minLength: 3
                  maxLength: 16
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse' # Best practice: reference a schema

components:
  schemas:
    LoginResponse:
      type: object
      properties:
        identifier:
          type: string # Spec allows integer if you prefer
          example: "abcdef012345"
  
  securitySchemes:
    BearerAuth: # Every request except login needs this
      type: http
      scheme: bearer